
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer - Parameters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/piano_theme_child_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            transition: background-color 0.5s ease;
        }

        /* Button Styles & Animations */
        .btn {
            border: 2px solid var(--foreground);
            box-shadow: var(--shadow-sm);
            transition: all 0.15s ease-out;
        }
        .btn:hover {
            transform: translateY(-3px) rotate(-2deg);
            box-shadow: var(--shadow-md);
        }
        .btn:active {
            transform: translateY(0) rotate(0) scale(0.98);
            box-shadow: var(--shadow-2xs);
        }
        
        /* Feeling Buttons */
        .feeling-btn {
            position: relative;
        }
        .feeling-btn.selected {
            border-width: 4px !important;
            transform: scale(1.1) !important;
            box-shadow: var(--shadow-lg) !important;
        }
        .feeling-btn.selected::after {
            content: '‚úì';
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--foreground);
            color: var(--background);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Speed Buttons */
        .speed-btn.selected {
            background-color: var(--accent) !important;
            color: var(--accent-foreground) !important;
            transform: scale(1.05) !important;
            box-shadow: var(--shadow-lg) !important;
        }

        /* Chunky Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 50px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            border: 2px solid var(--foreground);
            box-shadow: var(--shadow-2xs);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 40px;
            width: 40px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border: 2px solid var(--foreground);
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(50px);
        }
        .slider.round {
            border-radius: 25px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        /* Chunky Slider */
        .tempo-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: var(--muted);
            outline: none;
            border: 2px solid var(--foreground);
            border-radius: 12px;
            box-shadow: var(--shadow-2xs);
        }
        .tempo-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--foreground);
        }
        .tempo-slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--foreground);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Parameter Selection Page (Music Mixer) -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">üéπ Music Mixer üéπ</h1>
        <div class="flex items-center justify-center mb-6 text-lg">
            <img src="https://placehold.co/80x80/FBBF24/3B0764?text=Bear" alt="Friendly Bear Mascot" class="rounded-full border-2 border-foreground shadow-sm mr-4">
            <p class="p-3 bg-white rounded-lg shadow-md border-2 border-foreground">"Turn the dials to create your song!"</p>
        </div>

        <!-- Feeling Selection -->
        <div class="w-full max-w-2xl text-center mb-8 p-6 bg-card rounded-lg border-2 border-foreground shadow-md">
            <h2 class="text-2xl font-bold mb-6">FEELING</h2>
            <div class="grid grid-cols-4 gap-4">
                <button id="feeling-happy" class="feeling-btn btn p-6 rounded-lg bg-chart-1 text-primary-foreground flex flex-col items-center gap-2">
                    <span class="text-5xl">üòÑ</span>
                    <span class="text-lg font-bold">Happy</span>
                </button>
                <button id="feeling-excited" class="feeling-btn btn p-6 rounded-lg bg-chart-2 text-primary-foreground flex flex-col items-center gap-2">
                    <span class="text-5xl">ü§©</span>
                    <span class="text-lg font-bold">Excited</span>
                </button>
                <button id="feeling-calm" class="feeling-btn btn p-6 rounded-lg bg-chart-3 text-accent-foreground flex flex-col items-center gap-2">
                    <span class="text-5xl">üòå</span>
                    <span class="text-lg font-bold">Calm</span>
                </button>
                <button id="feeling-sad" class="feeling-btn btn p-6 rounded-lg bg-chart-5 text-accent-foreground flex flex-col items-center gap-2">
                    <span class="text-5xl">üíß</span>
                    <span class="text-lg font-bold">Sad</span>
                </button>
            </div>
        </div>

        <!-- Key Switches & Tempo Slider -->
        <div class="w-full max-w-2xl grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
            <div class="text-center p-6 bg-card rounded-lg border-2 border-foreground shadow-md">
                <h2 class="text-2xl font-bold mb-6">KEY</h2>
                <div class="flex justify-center items-center space-x-4">
                    <span class="text-5xl">‚òÄÔ∏è</span>
                    <label class="switch">
                        <input type="checkbox" id="key-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="text-5xl">üåô</span>
                </div>
            </div>
            <div class="text-center p-6 bg-card rounded-lg border-2 border-foreground shadow-md">
                <h2 class="text-2xl font-bold mb-6">SPEED</h2>
                <div class="grid grid-cols-3 gap-3">
                    <button id="speed-slow" class="speed-btn btn bg-secondary text-secondary-foreground p-4 rounded-lg flex flex-col items-center gap-2">
                        <span class="text-4xl">üê¢</span>
                        <span class="text-base font-bold">Slow</span>
                    </button>
                    <button id="speed-medium" class="speed-btn btn bg-primary text-primary-foreground p-4 rounded-lg flex flex-col items-center gap-2">
                        <span class="text-4xl">üèÉ</span>
                        <span class="text-base font-bold">Medium</span>
                    </button>
                    <button id="speed-fast" class="speed-btn btn bg-destructive text-destructive-foreground p-4 rounded-lg flex flex-col items-center gap-2">
                        <span class="text-4xl">üêá</span>
                        <span class="text-base font-bold">Fast</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- AI Prompt Preview Section -->
        <div class="w-full max-w-2xl mt-8 p-6 bg-card rounded-lg border-2 border-foreground shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-center">ü§ñ AI PROMPT PREVIEW</h2>
            <div class="p-4 bg-muted rounded-lg border-2 border-foreground font-mono text-sm">
                <p id="prompt-preview" class="whitespace-pre-wrap">Select your parameters above to generate an AI prompt...</p>
            </div>
        </div>

        <button id="make-music-btn" class="btn bg-accent text-accent-foreground font-bold py-4 px-8 rounded-full text-2xl mt-12">
            Make Music! üé∂
        </button>
    </div>

    <!-- Loading Screen Overlay -->
    <div id="loading-screen" class="fixed inset-0 bg-background bg-opacity-95 flex flex-col items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="mb-8">
                <div class="animate-spin rounded-full h-32 w-32 border-8 border-primary border-t-accent mx-auto"></div>
            </div>
            <h2 class="text-3xl font-bold mb-4">üéµ AI is creating your music... üéµ</h2>
            <div class="w-96 h-8 bg-muted rounded-full border-2 border-foreground overflow-hidden mb-4">
                <div id="progress-bar" class="h-full bg-accent transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="status-text" class="text-xl font-mono text-muted-foreground">Initializing...</p>
        </div>
    </div>

    <script>
        // --- Music Mixer Logic ---
        const feelingButtons = document.querySelectorAll('.feeling-btn');
        const speedButtons = document.querySelectorAll('.speed-btn');
        const keySwitch = document.getElementById('key-switch');
        const promptPreview = document.getElementById('prompt-preview');
        const makeMusicBtn = document.getElementById('make-music-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        
        // Background colors for each feeling
        const feelingColors = {
            'feeling-happy': 'oklch(0.97 0.05 110)',      // Light yellow-green
            'feeling-excited': 'oklch(0.96 0.06 320)',    // Light pink
            'feeling-calm': 'oklch(0.96 0.04 240)',       // Light blue
            'feeling-sad': 'oklch(0.94 0.02 260)'         // Light purple-gray
        };

        // Get selected parameters
        function getSelectedParameters() {
            const selectedFeeling = document.querySelector('.feeling-btn.selected');
            const selectedSpeed = document.querySelector('.speed-btn.selected');
            const keyMode = keySwitch.checked ? 'Minor' : 'Major';
            
            return {
                feeling: selectedFeeling ? selectedFeeling.textContent.trim().split('\n').pop().trim() : 'Happy',
                speed: selectedSpeed ? selectedSpeed.textContent.trim().split('\n').pop().trim() : 'Medium',
                key: keyMode
            };
        }

        // Generate AI prompt based on parameters
        function generatePrompt() {
            const params = getSelectedParameters();
            
            const prompt = `Generate a piano composition with the following characteristics:

Mood: ${params.feeling}
- Create a ${params.feeling.toLowerCase()} and emotionally resonant melody
- Use chord progressions that evoke a ${params.feeling.toLowerCase()} feeling

Key: ${params.key}
- Compose in ${params.key} key
- ${params.key === 'Major' ? 'Bright and uplifting tonality' : 'Melancholic and introspective tonality'}

Tempo: ${params.speed}
- ${params.speed === 'Slow' ? 'Andante (60-80 BPM) - slow and deliberate pacing' : 
     params.speed === 'Medium' ? 'Moderato (90-120 BPM) - comfortable walking pace' : 
     'Allegro (130-160 BPM) - quick and energetic tempo'}

Style Requirements:
- Create a simple, playable piano score suitable for beginners to intermediate players
- Include both treble and bass clef notation
- Length: 16-32 measures
- Use appropriate dynamics and articulation markings

Output the composition as standard music notation in MIDI format.`;

            return prompt;
        }

        // Update prompt preview
        function updatePromptPreview() {
            promptPreview.textContent = generatePrompt();
        }

        // Feeling button logic
        feelingButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                // Remove selected from all
                feelingButtons.forEach(btn => btn.classList.remove('selected'));
                // Add selected to clicked
                button.classList.add('selected');
                // Change background color
                document.body.style.backgroundColor = feelingColors[button.id];
                // Update prompt preview
                updatePromptPreview();
            });
        });

        // Speed button logic
        speedButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                // Remove selected from all
                speedButtons.forEach(btn => btn.classList.remove('selected'));
                // Add selected to clicked
                button.classList.add('selected');
                // Update prompt preview
                updatePromptPreview();
            });
        });

        // Key switch logic
        keySwitch.addEventListener('change', () => {
            updatePromptPreview();
        });

        // Loading screen statuses
        const loadingStatuses = [
            { progress: 0, text: 'Initializing AI composer...' },
            { progress: 20, text: 'Analyzing musical parameters...' },
            { progress: 40, text: 'Generating melody structure...' },
            { progress: 60, text: 'Creating harmonic progressions...' },
            { progress: 80, text: 'Arranging notes on the staff...' },
            { progress: 100, text: 'Finalizing your composition!' }
        ];

        // Make Music button logic
        makeMusicBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Save parameters to session storage
            const params = getSelectedParameters();
            sessionStorage.setItem('musicParams', JSON.stringify(params));
            
            // Show loading screen
            loadingScreen.classList.remove('hidden');
            
            // Animate loading with status updates
            let currentStatus = 0;
            const statusInterval = setInterval(() => {
                if (currentStatus < loadingStatuses.length) {
                    const status = loadingStatuses[currentStatus];
                    progressBar.style.width = status.progress + '%';
                    statusText.textContent = status.text;
                    currentStatus++;
                } else {
                    clearInterval(statusInterval);
                    // Navigate to score page after 5 seconds
                    setTimeout(() => {
                        window.location.href = 'score.html';
                    }, 300);
                }
            }, 800); // Update every 800ms (5 seconds / 6 statuses ‚âà 800ms)
        });

        // Set initial selections and update preview
        document.getElementById('feeling-happy').classList.add('selected');
        document.body.style.backgroundColor = feelingColors['feeling-happy'];
        document.getElementById('speed-medium').classList.add('selected');
        updatePromptPreview();

    </script>
</body>
</html>
