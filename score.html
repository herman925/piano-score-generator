
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的樂譜 - EqualPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/piano_theme_child_1.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/score.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="antialiased">
    <!-- Landscape Warning -->
    <div id="landscape-warning" class="flex-col items-center justify-center text-center p-4 min-h-screen">
        <i data-lucide="smartphone" class="w-24 h-24 mb-4 animate-pulse"></i>
        <h2 id="landscape-text" class="text-2xl font-bold">請將你的裝置旋轉至橫向模式！</h2>
    </div>

    <!-- Score Content -->
    <div id="score-page-content" class="w-full min-h-screen flex flex-col p-4">
        <header class="flex justify-between items-center mb-4 text-gray-800">
            <div class="flex items-center space-x-2">
                <a href="mixer.html" class="btn bg-secondary text-secondary-foreground p-3 rounded-lg"><i data-lucide="arrow-left"></i></a>
                <button id="lang-toggle" class="btn bg-primary text-primary-foreground font-bold py-2 px-4 rounded-lg text-sm">
                    English
                </button>
            </div>
            <div class="text-center">
                <h1 id="song-title" class="text-3xl font-bold font-serif">我的開心歌曲</h1>
                <p id="song-details" class="text-lg">C 大調 - 快</p>
            </div>
            <div class="flex items-center space-x-2">
                <button id="share-btn" class="btn bg-primary text-primary-foreground p-3 rounded-lg" title="分享"><i data-lucide="share-2"></i></button>
                <button id="download-btn" class="btn bg-primary text-primary-foreground p-3 rounded-lg" title="下載"><i data-lucide="download"></i></button>
                <button id="print-btn" class="btn bg-accent text-accent-foreground p-3 rounded-lg" title="列印"><i data-lucide="printer"></i></button>
            </div>
        </header>
        
        <main class="flex-grow w-full overflow-x-auto flex items-center justify-center">
            <!-- Score Image Container -->
            <div id="score-container" class="max-w-full p-4">
                <img id="score-image" 
                     src="" 
                     alt="Musical Score" 
                     class="w-full h-auto max-w-5xl mx-auto rounded-lg border-4 border-foreground shadow-lg bg-white"
                     style="display: none;">
                <div id="score-loading" class="text-center p-8">
                    <div class="animate-spin rounded-full h-16 w-16 border-4 border-primary border-t-accent mx-auto mb-4"></div>
                    <p id="loading-text" class="text-xl font-bold">載入樂譜中...</p>
                </div>
                <div id="score-error" class="text-center p-8 bg-destructive text-destructive-foreground rounded-lg border-2 border-foreground" style="display: none;">
                    <p id="error-text" class="text-xl font-bold mb-4">⚠️ 找不到對應的樂譜</p>
                    <p id="error-details" class="text-base mb-4"></p>
                    <a href="mixer.html" class="btn bg-primary text-primary-foreground font-bold py-2 px-4 rounded-lg inline-block">返回重新選擇</a>
                </div>
            </div>
        </main>

        <footer class="flex items-center justify-center mt-4 space-x-6">
            <button class="btn bg-destructive text-destructive-foreground p-4 rounded-full"><i data-lucide="stop-circle"></i></button>
            <button class="btn bg-accent text-accent-foreground p-6 rounded-full"><i data-lucide="play"></i></button>
            <div class="flex items-center space-x-2">
                <i data-lucide="volume-2"></i>
                <input type="range" class="w-32" />
            </div>
        </footer>
    </div>


    <script src="js/translations.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
