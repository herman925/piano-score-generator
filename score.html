
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Score - EqualPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/piano_theme_child_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background-color: white;
            color: var(--foreground);
            font-family: var(--font-sans);
        }

        /* Button Styles & Animations */
        .btn {
            border: 2px solid var(--foreground);
            box-shadow: var(--shadow-sm);
            transition: all 0.15s ease-out;
        }
        .btn:hover {
            transform: translateY(-3px) rotate(-2deg);
            box-shadow: var(--shadow-md);
        }
        .btn:active {
            transform: translateY(0) rotate(0) scale(0.98);
            box-shadow: var(--shadow-2xs);
        }

        /* Score Page Styles */
        #landscape-warning {
            display: none;
        }
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #score-page-content { display: none !important; }
            #landscape-warning { display: flex !important; }
        }
        .note {
            font-size: 4rem;
            font-family: 'serif';
        }
    </style>
</head>
<body class="antialiased">

    <!-- Landscape Warning -->
    <div id="landscape-warning" class="flex-col items-center justify-center text-center p-4 min-h-screen">
        <i data-lucide="smartphone" class="w-24 h-24 mb-4 animate-pulse"></i>
        <h2 class="text-2xl font-bold">Please rotate your device to landscape mode!</h2>
    </div>

    <!-- Score Content -->
    <div id="score-page-content" class="w-full min-h-screen flex flex-col p-4">
        <header class="flex justify-between items-center mb-4 text-gray-800">
            <a href="mixer.html" class="btn bg-secondary text-secondary-foreground p-3 rounded-lg"><i data-lucide="arrow-left"></i></a>
            <div class="text-center">
                <h1 class="text-3xl font-bold font-serif">My Happy Song</h1>
                <p class="text-lg">C Major - Fast</p>
            </div>
            <div class="flex items-center space-x-2">
                <button class="btn bg-primary text-primary-foreground p-3 rounded-lg"><i data-lucide="share-2"></i></button>
                <button class="btn bg-primary text-primary-foreground p-3 rounded-lg"><i data-lucide="download"></i></button>
                <button class="btn bg-accent text-accent-foreground p-3 rounded-lg"><i data-lucide="printer"></i></button>
            </div>
        </header>
        
        <main class="flex-grow w-full overflow-x-auto">
            <svg width="1200" height="400" class="mx-auto">
                <!-- Staff Lines -->
                <g stroke="#4A4A4A" stroke-width="2">
                    <line x1="10" y1="100" x2="1190" y2="100" />
                    <line x1="10" y1="120" x2="1190" y2="120" />
                    <line x1="10" y1="140" x2="1190" y2="140" />
                    <line x1="10" y1="160" x2="1190" y2="160" />
                    <line x1="10" y1="180" x2="1190" y2="180" />
                </g>
                <!-- Treble Clef -->
                <text x="20" y="165" class="note">ùÑû</text>
                <!-- Time Signature -->
                <text x="100" y="140" class="font-bold" font-size="48">4</text>
                <text x="100" y="180" class="font-bold" font-size="48">4</text>
                <!-- Notes -->
                <g fill="#3B82F6">
                    <circle cx="180" cy="180" r="9" />
                    <line x1="198" y1="180" x2="198" y2="120" stroke="#3B82F6" stroke-width="3" />
                </g>
                <g fill="#10B981">
                    <circle cx="260" cy="160" r="9" />
                    <line x1="278" y1="160" x2="278" y2="100" stroke="#10B981" stroke-width="3" />
                </g>
                <g fill="#F59E0B">
                    <circle cx="340" cy="140" r="9" />
                    <line x1="358" y1="140" x2="358" y2="80" stroke="#F59E0B" stroke-width="3" />
                </g>
                <g fill="#EF4444">
                    <circle cx="420" cy="120" r="9" />
                    <line x1="438" y1="120" x2="438" y2="60" stroke="#EF4444" stroke-width="3" />
                </g>
            </svg>
        </main>

        <footer class="flex items-center justify-center mt-4 space-x-6">
            <button class="btn bg-destructive text-destructive-foreground p-4 rounded-full"><i data-lucide="stop-circle"></i></button>
            <button class="btn bg-accent text-accent-foreground p-6 rounded-full"><i data-lucide="play"></i></button>
            <div class="flex items-center space-x-2">
                <i data-lucide="volume-2"></i>
                <input type="range" class="w-32" />
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
